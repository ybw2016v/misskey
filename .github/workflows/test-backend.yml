name: Test (backend)

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  jest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.10.0]

    services:
      postgres:
        image: postgres:15
        ports:
          - 54312:5432
        env:
          POSTGRES_DB: test-misskey
          POSTGRES_HOST_AUTH_METHOD: trust
      redis:
        image: redis:7
        ports:
          - 56312:6379

    steps:
    - uses: actions/checkout@v4.1.1
      with:
        submodules: true
    - name: Replace the github url
      run: |
        sed -i 's|ssh://git@github.com/|git+https://github.com/|g' package.json
        sed -i 's|ssh://git@github.com/|git+https://github.com/|g' packages/frontend/package.json
        sed -i 's|ssh://git@github.com/|git+https://github.com/|g' packages/backend/package.json
        sed -i 's|ssh://git@github.com/|git+https://github.com/|g' packages/sw/package.json
        sed -i 's|git@github.com:|https://github.com/|g' .gitmodules
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: false
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4.0.1
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - run: corepack enable
    - run: pnpm i --lockfile-only
    - run: pnpm i
    - name: Copy Configure
      run: cp .github/misskey/test.yml .config
    - name: Build
      run: pnpm build
    - name: Test
      run: pnpm jest-and-coverage
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./packages/backend/coverage/coverage-final.json
